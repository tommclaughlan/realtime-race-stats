<table class="table">
    <thead>
        <tr>
            <th scope="col">Pos</th>
            <th scope="col">Name</th>
            <th scope="col">Team</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="car in getOrderedCars()" ng-click="selectCar(car.carid, car.teamid)">
            <th scope="row">{{ $index + 1}}</th>
            <th>{{car.name}}</th>
            <th>{{car.team}}</th>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary" ng-click="selectCar(0, 0)">SELECT</button>
